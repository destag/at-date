language: python

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.8-dev

before_install:
  - pip install pipenv

install:
  - pipenv install
  - pipenv install --dev

script: python -m pytest --cov=atdate

after_success: codecov

deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
