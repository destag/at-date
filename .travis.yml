language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

before_install:
  - pip install pipenv
  - pipenv run pip install pip==18.0
  - if [[ $TRAVIS_PYTHON_VERSION = "3.4" ]]; then pipenv run pip install pathlib2; fi

install:
  - pipenv sync
  - pipenv sync --dev

script: pipenv run pytest --cov=atdate

after_success: codecov

deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
